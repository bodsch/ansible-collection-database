---

- name: ensure PostgreSQL databases are in requested state
  community.postgresql.postgresql_db:
    name: "{{ item.name }}"
    lc_collate: "{{ item.lc_collate | default(omit) }}"
    lc_ctype: "{{ item.lc_ctype | default(omit) }}"
    locale_provider: "{{ item.locale_provider | default(omit) }}"
    icu_locale: "{{ item.icu_locale | default(omit) }}"
    encoding: "{{ item.encoding | default('UTF-8') }}"
    template: "{{ item.template | default('template0') }}"

    # Connection (prefer unix socket by default; only use TCP when explicitly configured)
    login_host: "{{ item.login_host | default(omit) }}"
    login_password: "{{ item.login_password | default(omit) }}"
    login_user: "{{ item.login_user | default(postgresql_user) }}"
    login_unix_socket: "{{ item.login_unix_socket | default(postgresql_config_connections.socket.directories[0] | default('/run/postgresql')) }}"
    login_port: "{{ item.login_port | default(item.port | default(omit)) }}"

    state: "{{ item.state | default('present') }}"
  loop: "{{ postgresql_databases }}"
  loop_control:
    label: "{{ item.name }}, state: {{ item.state | default('present') }}"
  no_log: "{{ postgresql_log_security.suppress_user_log | default(true) }}"
  become: true
  become_user: "{{ postgresql_user }}"

- name: "enforce database owners idempotently"
  ansible.builtin.include_tasks: database_owner.yml
  loop: "{{ postgresql_databases }}"
  loop_control:
    loop_var: db_item
    label: "{{ db_item.name }}"
  vars:
    desired_owner: "{{ db_item.owner | default(postgresql_user) }}"
  when:
    - db_item.state | default('present') == 'present'

...
