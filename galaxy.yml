---
namespace: bodsch
name: database

version: 1.0.0

readme: README.md

authors:
  - Bodo Schulz <bodo@boone-schulz.de>

description: A collection of Ansible roles to manage databases

license:
  - Apache-2.0

license_file: ''

tags:
  - linux
  - databases

dependencies:
  bodsch.core: ">=2.6.0"
  bodsch.scm: "*"
  community.postgresql: ">=4.2"
  community.mysql: ">=4.0"

repository: https://github.com/bodsch/ansible-collection-database
documentation: https://github.com/bodsch/ansible-collection-database/README.md
homepage: https://github.com/bodsch/ansible-collection-database
issues: https://github.com/bodsch/ansible-collection-database/issues

build_ignore:
  - "galaxy.yml"
  - "*.pyc"
  - "*.retry"
  - ".ansible-lint"
  - ".editorconfig"
  - ".flake8"
  - ".gitignore"
  - ".yamllint"
  - ".github"
